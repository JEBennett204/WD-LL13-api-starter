<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Facts</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      /* Animated gradient background */
      background: linear-gradient(120deg, #f8fafc, #e0e7ff, #f0fdf4, #fef9c3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .fact-card {
      border: none;
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(4px);
      padding: 2.5rem 2rem;
      min-width: 320px;
      max-width: 500px;
      margin: 0 auto;
      transition: box-shadow 0.2s;
    }
    .fact-card .card-body {
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #374151;
      font-weight: 500;
      text-align: center;
    }
    .grow-in {
      animation: growIn 0.5s cubic-bezier(.4,2,.6,1) both;
    }
    @keyframes growIn {
      0% {
        opacity: 0;
        transform: scale(0.92);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .fact-btn {
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 2rem;
      padding: 0.75rem 2.5rem;
      box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.08);
      background: linear-gradient(90deg, #6366f1 0%, #38bdf8 100%);
      color: #fff;
      border: none;
      transition: background 0.2s, transform 0.1s;
    }
    .fact-btn:hover, .fact-btn:focus {
      background: linear-gradient(90deg, #818cf8 0%, #67e8f9 100%);
      color: #22223b;
      transform: translateY(-2px) scale(1.03);
    }
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem 1rem;
    }
    @media (max-width: 600px) {
      .fact-card {
        padding: 1.5rem 0.8rem;
        min-width: 0;
        max-width: 100%;
      }
      .fact-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="mb-4 fw-bold text-center" style="color:#6366f1; letter-spacing:-1px;">Random Fun Facts</h1>
    <div class="card fact-card mb-4 shadow-sm">
      <div class="card-body" id="fact-output">
        <!-- Fun fact will appear here -->
        Loading a fun fact...
      </div>
    </div>
    <button class="fact-btn" id="new-fact-btn">Show Me a Fun Fact!</button>
  </div>
  <!-- Bootstrap JS (optional, for future use) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
